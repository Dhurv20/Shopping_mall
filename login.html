<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("./image/bg_image.jpg") center/cover no-repeat; /* Replace 'your-background-image.jpg' with your actual image path */
            /* height: 100vh; */
            width: 100%;
            height: 100%;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0A2558;
        }

        .login-box label {
            font-size: 14px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            outline: none;
        }

        .login-box .buttons {
            display: flex;
            justify-content: space-between;
        }

        .login-box button {
            width: 48%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .login-box button.submit {
            background: #0A2558;
            color: #fff;
        }

        .login-box button.clear {
            <!-- background: #ccc -->
            color: #333;
        }

        .login-box button:hover {
            background: #081D45;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1><center>Bazar-7</center></h1>
            <form onsubmit="return validateForm()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="buttons">
                    <button type="submit" class="submit">Submit</button>
                    <button type="reset" class="clear">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'Dhruv' && password === '1234') {
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password');
            }
            return false;
        }
    </script>
</body>

</html>
